{% extends 'index.html'%} {% block content %}

<h3>This is Flower page</h3>


<div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        {% for product in flt %}
        <div class="col-md-4 mt-2">
            <div class="card">
                <div class="card-body">
                    <div class="card-img-actions"> <img src={{product.image.url}} class="card-img " width="100"
                            height="450" alt=""> </div>
                </div>
                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6 class="font-weight-semibold mb-2"> <a href="#" class="text-default mb-2"
                                data-abc="true">{{product.bouquet_type}}</a> </h6> <a href="#" class="text-muted"
                            data-abc="true">{{product.name}}</a>
                    </div>
                    <h3 class="mb-0 font-weight-semibold">Rs.{{product.price}}</h3>
                    <div> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i
                            class="fa fa-star star"></i> <i class="fa fa-star star"></i> </div>
                    <div class="text-muted mb-3">{{product.description}}</div>
                    <a href="/buy/{{product.id}}">
                        <button type="button" class="btn btn-primary"><i class="fa fa-cart-plus mr-2"></i>Buy
                            Now</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}




    </div>
</div>
{% endblock %}
